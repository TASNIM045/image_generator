<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageGenerator</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/test.png">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-wrapper">
                <div class="logo">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </div>
                <h1>AI Image Generator</h1>
            </div>
            <button class="theme-toggle">
                <i class="fa-solid fa-moon"></i>
            </button>
        </header>
    </div>

    <div class="main-content">
        <form action="#" class="prompt-form">
            <!-- Prompt Container -->
            <div class="prompt-container">
                <textarea class="prompt-input" placeholder="Describe you imagination in details_" required autofocus></textarea>
                <button class="prompt-btn">
                    <i class="fa-solid fa-dice"></i>
                </button>
            </div>

            <!-- Prompt Action Button -->
            <div class="prompt-action">
                <div class="select-wrapper">
                    <select class="custom-select">
                        <option value="">Select Model</option>
                        <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                        <option value="black-forest-labs/FLUX.1-schnell">FLUX.1-schnell</option>
                        <option value="stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL</option>
                        <option value="tunwayml/stable-duffusion-v1-5">Stable Diffusion v1.5</option>
                        <option value="prompthero/openjourney">OpenJourner</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
